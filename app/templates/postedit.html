{% extends 'base.html'%}
{% block content %}

<h3>Post Eneeetry</h3>
<div>
    <form action="" method="post">  
        {{ form.hidden_tag() }}
        <p>
            <b>{{ form.title.label }}</b><br>
            <b>{{ form.title(size=32) }}</b><br>
        </p>
        <p>
            {{ form.body(size=32) }}<br>
            {% for error in form.body.errors %}
            <span style="color:red;">[{{error}}]</span>
            {% endfor %}
        </p>
        {{ form.submit }}
        <a href="{{url_for('index')}}">back home</a>
    </form>
</div>

{% endblock %}
