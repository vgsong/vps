{% extends 'base.html' %}
{% block content %}

<h1>{{ post.title }}</h1>
<h4>Post date:{{ post.timestamp.strftime('%Y-%m-%d') }}</h4>

<p>{{ post.body|safe }}</p>

<a href="{{url_for('index')}}"><button>Back</button></a>

{% if current_user.is_authenticated %}

    <a href="{{url_for('postedit', id=post.id)}}"><button>Edit</button></a>        

{% endif %}

{% endblock %}
