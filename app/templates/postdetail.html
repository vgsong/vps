{% extends 'base.html' %}
{% block content %}

<div>

<div class="jumbotron">
    <h1>Excel Post#{{ post.id }}: {{ post.title }}</h1>
    <hr style="border-color: black; height:10px;">
    <h5>Post date: {{ post.timestamp.strftime('%Y-%m-%d %a') }} by: {{post.author}}</h5>
</div>

    <hr style="border-color: black; height:10px;">

<div class="container border border-1 p-4" id="post_div">
    <p>{{ post.body|safe }}</p>
</div>

<div class="container m-4">
    <a href="{{url_for('excelb')}}"><button>Back</button></a>

{% if current_user.is_authenticated %}

    <a href="{{url_for('postedit', id=post.id)}}"><button>Edit</button></a>        

{% endif %}

</div>

{% endblock %}

</div>
